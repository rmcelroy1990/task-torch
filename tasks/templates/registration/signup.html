{% extends "base.html" %}
{% block content %}
  <h1>{{ message }}</h1>
  <h2>Sign Up</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Torch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-5ZC2pMfwFL6e4F+1jIuJv5LRZJwevHo2t0jwYQsFVfB48NlRH92eCrFj8d0JrWCe"
    crossorigin="anonymous"
  >
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" fw-bold href="{% url 'home' %}">TaskTorch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_tasks' %}">All Tasks</a>
          </li>
          {% if user.is_authenticated %}
            <a href="{% url 'create_task' %}">Post Task</a> |
            <a href="{% url 'login' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'welcome' %}">Sign Up</a>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Main Content Area -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}



  <!-- ✅ Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6BHF6vrmU8JrHjbFfsT5M3js1L/giPy45AxTxk+e7J5e"
    crossorigin="anonymous"
  ></script>

</body>
</html>
